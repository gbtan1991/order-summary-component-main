<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- ICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- STYLESHEET   -->
  <link rel="stylesheet" href="dist/style.css" type="text/css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>

  <main>

    <article class="orderSummary">
      <div class="banner">
        <picture class="banner">
          <img src="./images/illustration-hero.svg" alt="illustration-hero">

        </picture>
      </div>  
      
      <div class="summaryDescription">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      
      <div class="summaryDetails">
        <div class="summaryDetails__wrap">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="summaryDetails__wrap_2">
          <div class="summaryDetails__wrap__plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <p><a href="" class="change">Change</a></p>
        </div>

        </div>

        
      </div>
      <div class="summaryAction">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
  
      </div>



    </article>

   
     
  
    

  
      
  
  
  
        
      
      
      
  

    




  </main>



    

  
  

</body>
</html>
